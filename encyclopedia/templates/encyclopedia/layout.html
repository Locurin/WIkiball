{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/css/styles.css' %}" rel="stylesheet">
        <meta name=viewport content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'encyclopedia/images/Wikiball.png'%}">
    </head>
    <body>
    <div class="web_container">
            <div class="content_wrap">
                <nav class="navbar navbar-expand-md navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static 'encyclopedia/images/wikiball_logo.png'%}"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">                    
                            <ul class="navbar-nav ml-auto">
                                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a></li>
                                <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'articles' %}">Articles List</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'new' %}">New Article</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'random' %}">Random Article</a></li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="searchbar">{% block search %}{% endblock %}</div>
                <div class="content">{% block body %}{% endblock %}</div>
                <footer>Sample web developed with <a href="#">Wikiball Open Encyclopedia</a> - 2021</footer>
            </div>
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
